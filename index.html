<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SOVYX</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #98FFDC;
      background-color: #6A0DAD;
      text-align: center;
      font-size: 48px;
      margin-top: 0;
      padding: 40px 0;
    }
    h2, p {
      color: #98FFDC;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #98FFDC;
      color: #6A0DAD;
      font-weight: bold;
    }
    .seccion {
      margin: 40px auto;
      width: 80%;
      padding: 30px;
      border-radius: 12px;
    }
    .activacion {
      background-color: #6A0DAD;
    }
    .correccion {
      border: 2px solid #6A0DAD;
    }
  </style>
</head>
<body>

  <h1>SOVYX</h1>
  <p style="font-size:18px;">C√°psula editorial predictiva. Corrige, documenta y muta.</p>

  <!-- Activaci√≥n Meta -->
  <div class="seccion activacion">
    <h2>Activa tu c√°psula editorial</h2>
    <p>Este prompt conecta tu c√°psula con Instagram Insights:</p>
    <a href="https://www.facebook.com/v18.0/dialog/oauth?client_id=TU_APP_ID&redirect_uri=https://sophie2353.github.io/sovyx.github.io/&scope=instagram_basic,instagram_manage_insights,pages_read_engagement" target="_blank" style="color:#FFFFFF; font-weight:bold;">
      üëâ Activar c√°psula v√≠a Instagram
    </a>
  </div>

  <!-- Registro -->
  <section id="registro" class="seccion correccion">
    <h2>Registro editorial</h2>
    <form id="registroForm">
      <input type="text" name="usuario" placeholder="Usuario de Instagram" required />
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Formulario predictivo -->
  <section id="formulario" class="seccion activacion" style="display:none;">
    <h2>Simulaci√≥n editorial</h2>
    <form id="capsulaForm">
      <input type="text" name="product" placeholder="Producto" required />
      <input type="number" name="price" placeholder="Precio (‚Ç¨)" required />
      <input type="text" name="niche" placeholder="Nicho" required />
      <input type="text" name="audience" placeholder="Audiencia" required />
      <input type="number" name="goal" placeholder="Meta (‚Ç¨)" required />
      <input type="number" name="days" placeholder="Tiempo (d√≠as)" required />
      <button type="submit">Activar c√°psula</button>
    </form>
  </section>

  <!-- Resultado -->
  <section id="respuesta" class="seccion correccion" style="display:none;"></section>

  <script>
    // Detecci√≥n de usuario
    const nombreUsuario = localStorage.getItem('sovyx_user');
    if (nombreUsuario) {
      document.getElementById('registro').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    }

    // Registro
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const nombre = form.usuario.value;
      localStorage.setItem('sovyx_user', nombre);
      document.getElementById('registro').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    });

    // Activaci√≥n c√°psula (simulada)
    document.getElementById('capsulaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        product: form.product.value,
        price: parseFloat(form.price.value),
        niche: form.niche.value,
        audience: form.audience.value,
        goal: parseFloat(form.goal.value),
        days: parseInt(form.days.value)
      };

      if (data.price < 1000) {
        document.getElementById('respuesta').style.display = 'block';
        document.getElementById('respuesta').innerHTML = `
          <h2>‚ö†Ô∏è Correcci√≥n necesaria</h2>
          <p>Tu producto est√° por debajo del rango high ticket (‚Ç¨1.000+).</p>
          <p>Activa una c√°psula de correcci√≥n para escalar tu oferta.</p>
        `;
        return;
      }

      const cierreNecesario = Math.ceil(data.goal / data.price);
      const cierrePorDia = Math.ceil(cierreNecesario / data.days);
      const nombre = localStorage.getItem('sovyx_user');

      let caption = "Este post activa autoridad editorial.";
      const niche = data.niche.toLowerCase();
      if (niche.includes("odontolog√≠a")) {
        caption = "¬øTus pacientes no conf√≠an en tu marca? Este reel corrige eso.";
      }
      if (niche.includes("fitness")) {
        caption = "¬øTu comunidad no paga lo que vale tu transformaci√≥n? Este carrusel lo corrige.";
      }
      if (niche.includes("tech") || niche.includes("tecnolog√≠a")) {
        caption = "¬øTu software no cierra clientes high ticket? Este post activa autoridad editorial.";
      }

      document.getElementById('respuesta').style.display = 'block';
      document.getElementById('respuesta').innerHTML = `
        <h2>Correcci√≥n Predictiva</h2>
        <p><strong>Instagram:</strong> ${nombre}</p>
        <p><strong>Producto:</strong> ${data.product}</p>
        <p><strong>Nicho:</strong> ${data.niche}</p>
        <p><strong>Caption:</strong> ${caption}</p>
        <p><strong>Cierre necesario:</strong> ${cierreNecesario} clientes</p>
        <p><strong>Cierre diario estimado:</strong> ${cierrePorDia} clientes/d√≠a</p>
      `;
    });
  </script>

</body>
</html>
