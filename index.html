<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SOVYX</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 48px;
      margin-top: 0;
      padding: 40px 0;
      background-color: #6A0DAD;
      color: #98FFDC;
      text-align: center;
    }
    h2, p {
      color: #98FFDC;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #98FFDC;
      color: #6A0DAD;
      font-weight: bold;
    }
    .seccion {
      margin: 40px auto;
      width: 80%;
      padding: 30px;
      border-radius: 12px;
    }
    .activacion {
      background-color: #6A0DAD;
    }
    .correccion {
      border: 2px solid #6A0DAD;
    }
  </style>
</head>
<body>

  <h1>SOVYX 
    segmentación de audiencia, corrección y meta</h1>

  <!-- Fase 1: Activación cápsula -->
  <section id="activacion" class="seccion activacion">
    <h2>Activar cápsula</h2>
    <button onclick="mostrarLogin()"> Activar vía Instagram</button>
    <div id="login" style="margin-top:30px; display:none;">
      <form id="loginForm">
        <input type="text" name="usuario" placeholder="Usuario de Instagram" required />
        <input type="password" name="clave" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

  <!-- Fase 2: Formulario predictivo -->
  <section id="formulario" class="seccion activacion" style="display:none;">
    <h2>Simulación editorial</h2>
    <form id="capsulaForm">
      <input type="text" name="product" placeholder="Producto" required />
      <input type="number" name="price" placeholder="Precio (€)" required />
      <input type="text" name="niche" placeholder="Nicho" required />
      <input type="text" name="audience" placeholder="Audiencia" required />
      <input type="number" name="goal" placeholder="Meta (€)" required />
      <input type="number" name="days" placeholder="Tiempo (días)" required />
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Fase 3: Análisis editorial -->
  <section id="respuesta" class="seccion correccion" style="display:none;"></section>

  <script>
    function mostrarLogin() {
      document.getElementById('login').style.display = 'block';
    }

    // Activación cápsula
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const usuario = form.usuario.value;
      localStorage.setItem('sovyx_user', usuario);
      document.getElementById('activacion').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    });

    // Formulario predictivo
    document.getElementById('capsulaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        product: form.product.value,
        price: parseFloat(form.price.value),
        niche: form.niche.value,
        audience: form.audience.value,
        goal: parseFloat(form.goal.value),
        days: parseInt(form.days.value)
      };

      const usuario = localStorage.getItem('sovyx_user');
      let caption = "Este post activa autoridad editorial.";
      const niche = data.niche.toLowerCase();
      if (niche.includes("odontología")) {
        caption = "¿Tus pacientes no confían en tu marca? Este reel corrige eso.";
      }
      if (niche.includes("fitness")) {
        caption = "¿Tu comunidad no paga lo que vale tu transformación? Este carrusel lo corrige.";
      }
      if (niche.includes("tech") || niche.includes("tecnología")) {
        caption = "¿Tu software no cierra clientes high ticket? Este post activa autoridad editorial.";
      }

      let resultado = "";
      if (data.price < 1000) {
        resultado = `
          <h2>⚠️ Corrección necesaria</h2>
          <p>Tu producto está por debajo del rango high ticket (€1.000+).</p>
          <p>Activa una cápsula de corrección para escalar tu oferta.</p>
        `;
      } else {
        const cierreNecesario = Math.ceil(data.goal / data.price);
        const cierrePorDia = Math.ceil(cierreNecesario / data.days);
        resultado = `
          <h2>Análisis editorial</h2>
          <p><strong>Instagram:</strong> ${usuario}</p>
          <p><strong>Producto:</strong> ${data.product}</p>
          <p><strong>Nicho:</strong> ${data.niche}</p>
          <p><strong>Caption:</strong> ${caption}</p>
          <p><strong>Cierre necesario:</strong> ${cierreNecesario} clientes</p>
          <p><strong>Cierre diario estimado:</strong> ${cierrePorDia} clientes/día</p>
        `;
      }

      document.getElementById('formulario').style.display = 'none';
      document.getElementById('respuesta').style.display = 'block';
      document.getElementById('respuesta').innerHTML = resultado;
    });
  </script>

</body>
</html>
